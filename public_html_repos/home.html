.typing-demo {
    width: 22.8ch;
    animation: typing 1.2s steps(22), blink 1s step-end infinite alternate;
    white-space: nowrap;
    overflow: hidden;
    font-family: "Roboto", sans-serif;
    font-size: 66px;
    color: #fff;
    font-weight: 500;
}

@keyframes typing {
    0% {
        width: 0;
    }
    100% {
        width: 22.8ch; /* Set this to the full width of your text */
    }
}

/* CSS for smaller screens */
@media (max-width: 767px) {
    .typing-demo {
        font-size: 24px; /* reduce font size for smaller screens */
        animation: none; /* Remove the typing animation for smaller screens */

}

<script>
// Initialize ScrollReveal
ScrollReveal({ duration: 1500, cleanup: true });

// Reveal each image on scroll
ScrollReveal().reveal('.item', {
  delay: 200,
  distance: '30px',
  easing: 'ease-in-out',
  origin: 'bottom',
  reset: false,
  opacity: 0, // Start from completely transparent
  interval: 100, // Add a 100ms delay between each item
});

</script>
<script>
  const menuButton = document.getElementById("menuButton");
const theBass = document.querySelector(".the-bass");

menuButton.addEventListener("change", function () {
  if (this.checked) {
    theBass.classList.add("dropped");
  } else {
    theBass.classList.remove("dropped");
  }
});

</script>
