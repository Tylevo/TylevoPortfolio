<style>
.image-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}
.image-container .item {
  flex: 0 0 25%;
  margin: 1.5%;
  overflow: hidden;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
}
.image-container .item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.2s ease-in-out;
  transform-origin: center center;
}
html, body, .container-fluid, .row, .image-container {
  min-height: 100%;
  margin: 0;
}
.image-container .item:hover img {
  transform: scale(1.05);
}
.item.horizontal {
  display: flex;
  justify-content: center;
  align-items: center;
}

.dropdown:hover .dropdown-menu {
  display: block;
  background-color: transparent; /* make the background transparent */
  margin-top: 10; /* center the box */
}

.dropdown-toggle::after {
  display: none;
}

.dropdown-menu {
  left: 50%;
  transform: translateX(-50%);
}
.fixed-nav-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    min-height: 100px;
    padding: 0 25px;
    box-sizing: border-box;
    background-color: rgba(255,255,255,0.02);
    box-shadow: 0 0 15px 2px rgba(0,0,0,0.5);
    z-index: 100;
    backface-visibility: hidden;
    transition: 0.35s ease;
}
.fixed-nav-bar .logo {
    position: absolute;
    left: 40px;
    top: 50%;
    transform: translateY(-50%);
    text-transform: uppercase;
    color: #CCC;
    font-size: 28px;
    font-weight: 300;
    cursor: pointer;
}
.fixed-nav-bar .logo span {
    color: #E78533;
    font-weight: 600;
}
.fixed-nav-bar.scrolled {
    min-height: 60px;
    background-color: #FDFDFD;
    box-shadow: 0 0 30px 3px rgba(0,0,0,0.6);
}
.fixed-nav-bar.scrolled .logo {
    color: black;
}
.fixed-nav-bar.scrolled .menu-button-label .white-bar {
    background-color: black;
}
.fixed-nav-bar {
    /* Add a transition for background-color and box-shadow */
    transition: background-color 0.35s ease, box-shadow 0.35s ease;
    /* Other existing styles remain unchanged */
}

.fixed-nav-bar .logo {
    /* Add a transition for color */
    transition: color 0.35s ease;
    /* Other existing styles remain unchanged */
}
.fixed-nav-bar .logo {
  position: absolute;
  left: 10px;
  top: 51%;
  transform: translateY(-50%);
  text-transform: uppercase;
  color: #ccc;
  font-size: 25px;
  font-weight: 300;
  cursor: pointer;
}
.fixed-nav-bar .logo span {
  color: #FFFFFF;
  font-weight: 600;
}
.fixed-nav-bar.scrolled {
  min-height: 60px;
  background-color: rgb(0 123 255 / 0%);
  box-shadow: 0 0 30px 3px rgba(0,0,0,0.7);
}
.fixed-nav-bar.scrolled .logo {
  color: #fdfdfd;
}
.fixed-nav-bar.scrolled .menu-button-label .white-bar {
  background-color: #000;
}

.nav-items {
  display: none;
}

.nav-items a {
  text-decoration: none;
  color: #fff;
  padding: 0 10px;
  line-height: 60px; /* Add this line */
  font-size: 28px; /* Add this line */
}

.nav-items a:hover {
  color: #E78533;
}

.fancybox-bg {
  background-color: rgba(0, 0, 0, .8); /* Set the background color and opacity here */
}
@media (min-width: 992px) {
  .nav-items {
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    right: 40px;
    top: 50%;
    transform: translateY(-50%);
  }
  .the-bass,
  .menu-toggler {
    display: none;
  }

  /* Center the nav-items */
  .nav-items {
    width: 100%; /* Add this line */
    margin-left: auto; /* Add this line */
    margin-right: auto; /* Add this line */
  }
}
@media (max-width: 991px) {
  .nav-items {
    display: none;
  }
  .the-bass,
  .menu-toggler {
    display: block;
  }

  .the-bass {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background-color: #333;
    z-index: 10;
    display: none;
  }

  .the-bass.dropped {
    display: block;
  }

  .the-bass a {
    display: block;
    padding: 10px 15px;
    color: white;
    text-decoration: none;
  }

  .the-bass a:hover {
    background-color: #111;
  }
}
</style>

<!-- Include jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        // Function to change the nav-bar on scroll
        $(window).scroll(function () {
            $(window).scrollTop() >= 100
                ? ($(".fixed-nav-bar").addClass("scrolled"),
                  $(".the-bass").addClass("scrolled"))
                : ($(".fixed-nav-bar").removeClass("scrolled"),
                  $(".the-bass").removeClass("scrolled"));
        });

        // Drop Down Function
        $("#menuButton").on("change", function () {
            $("#menuButton").is(":checked")
                ? $(".the-bass").addClass("dropped")
                : $(".the-bass").removeClass("dropped");
        });
    });
</script>
<script>
  document.getElementById("menuButton").addEventListener("change", function () {
    document.querySelector(".the-bass").classList.toggle("dropped");
    document.querySelector(".the-bass").innerHTML = document.querySelector(
      ".nav-items"
    ).innerHTML;
  });
</script>
